<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Productos</h2>

<!-- Formulario para crear o editar productos -->
<form th:action="@{/productos}" th:object="${producto}" method="post" class="mb-3">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-2">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" class="form-control" required/>
    </div>
    <div class="mb-2">
        <label>Descripción:</label>
        <input type="text" th:field="*{descripcion}" class="form-control"/>
    </div>
    <div class="mb-2">
        <label>Precio:</label>
        <input type="number" th:field="*{precio}" step="0.01" class="form-control" required/>
    </div>
    <div class="mb-2">
        <label>Stock:</label>
        <input type="number" th:field="*{stock}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>

<!-- Tabla para mostrar la lista de productos -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${productos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.precio}"></td>
        <td th:text="${p.stock}"></td>
        <td>
            <a th:href="@{/productos/editar/{id}(id=${p.id})}" class="btn btn-primary btn-sm">Editar</a>
            <a th:href="@{/productos/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/ventas" class="btn btn-info">Registrar Venta</a>
<a href="/ventas/todas" class="btn btn-info">Bitacora Ventas</a>
</body>
</html>
