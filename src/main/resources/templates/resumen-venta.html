<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Resumen de Venta</h2>
<p><strong>ID Venta:</strong> <span th:text="${venta.id}"></span></p>
<p><strong>Fecha:</strong> <span th:text="${venta.fecha}"></span></p>
<p><strong>Total:</strong> $<span th:text="${venta.total}"></span></p>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${venta.productos}">
        <td th:text="${item.producto.nombre}"></td>
        <td th:text="${item.cantidad}"></td>
        <td th:text="${item.subtotal}"></td>
    </tr>
    </tbody>
</table>
<a href="/productos" class="btn btn-secondary">Volver a productos</a>
</body>
</html>
