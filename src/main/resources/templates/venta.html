<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Registrar Venta</h2>
<form th:action="@{/ventas}" method="post">
    <div th:each="p, iterStat : ${productos}" class="mb-3 row border-bottom pb-2">
        <input type="hidden" name="productoId" th:value="${p.id}"/>
        <label class="col-sm-4 col-form-label" th:text="${p.nombre} + ' ($' + ${p.precio} + ')'">Producto</label>
        <div class="col-sm-4">
            <input type="number" name="cantidad" min="0" value="0" class="form-control"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Confirmar Venta</button>
</form>
</body>
</html>
