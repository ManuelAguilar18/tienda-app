<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Incluir el JS de Bootstrap para que el modal funcione -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
<h2>Lista de Ventas</h2>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID Venta</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="venta : ${listaVentas}">
        <td th:text="${venta.id}"></td>
        <td th:text="${venta.fecha}"></td>
        <td th:text="${venta.total}"></td>
        <td>
            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" th:attr="data-bs-target='#detalleVentaModal' + ${venta.id}">
                Ver Detalle
            </button>
            <div th:id="'detalleVentaModal' + ${venta.id}" class="modal fade" tabindex="-1" aria-labelledby="detalleVentaLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detalleVentaLabel">Detalles de la Venta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>ID Venta:</strong> <span th:text="${venta.id}"></span></p>
                            <p><strong>Fecha:</strong> <span th:text="${venta.fecha}"></span></p>
                            <p><strong>Total:</strong> <span th:text="${venta.total}"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<a href="/productos" class="btn btn-secondary">Volver a Productos</a>
</body>
</html>
